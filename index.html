<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mukesh Keep</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="heading">
        <h1><i class="fa-solid fa-note-sticky"></i>Mukesh Keep</h1>
      </div>
    </div>
    <div class="btn-div">
      <div>
        <button class="learn-more add" id="add">
          <span class="circle" aria-hidden="true">
            <span class="icon-arrow"
              ><i class="fa-solid fa-chevron-left fa-rotate-180"></i
            ></span>
          </span>
          <span class="button-text">Add note</span>
        </button>
      </div>
    </div>
    <div class="container">
      <div class="notesContainer" id="notesContainer"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
